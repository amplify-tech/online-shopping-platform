<!DOCTYPE html>
<html lang="en">
<head>
  <title>E-commerce</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{
      font-size: 18px;
    }
    #maindiv{
      width: 94%;
      max-width: 500px;
      margin-right: auto;
      margin-left: auto;
      padding: 0 10px 15px 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">E-commerce</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="/logout/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        {% else %}
        <li><a href="/register/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
  
<div class="container">
  <p><b>Dear {{user.first_name}}</b></p>

<div class="well" id="maindiv">
  <p><b>Sell a Product</b></p>

<form action="/sell/" method="POST" enctype="multipart/form-data" > 
{% csrf_token %}

  <div class="form-group">
  <label>Product Name: </label>
  <input placeholder="HP-laptop 32sx" name="product_name" 
    minlength="3" maxlength="40" 
  required class="form-control">
  </div>
  <div class="form-group">
  <label>Price: </label>
  <input placeholder="100.25" name="product_price" 
    type="number" min="1"
    required class="form-control">
  </div>
  <input type="file" name="multipleimages" class="form-control-file" multiple>

  <div class="form-group">
  <label>Detail: </label>
  <textarea name="product_detail" 
     placeholder="metal body" class="form-control"></textarea>
  </div>

  <div class="form-group">
  <button type="submit" class="btn btn-success" >Sell</button>
  </div>

  <div id="errormsz">
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
  </div>
</form>
</div>

</div>
</body>
</html>
